<div class=" login_conatiner">

    <div class=" w-2/3 flex flex-col justify-center items-center">
      <mat-error *ngIf="showErrorMessage | async as error"> <b>{{ error }}</b></mat-error>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLoginUser()">
        <mat-card>
          <h1>Login</h1>
          <mat-card-content>
              <mat-form-field>
                <mat-label>Enter Your Email</mat-label>
                <input matInput formControlName="email" style="border: none;">
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  *Email Required</mat-error>
                <mat-icon matSuffix> email</mat-icon>
              </mat-form-field>
  
              <mat-form-field>
                <mat-label>Enter Your Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" style="border: none;">
                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </a>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  * Password Required</mat-error>
              </mat-form-field>
  
          </mat-card-content>
  
          <mat-card-footer>
  
            <div class="flex flex-col items-center justify-center">
              <button mat-raised-button type="submit">Login</button>
              <div id="google-btn" class="text-center"></div>
              <a [routerLink]="['/register']"
                class="inline-flex items-center font-bold text-white hover:text-slate-400 text-xs text-center pb-4">
                <span class="m-3">You don't have an account?</span>
              </a>
            </div>
          </mat-card-footer>
        </mat-card>
  
      </form>
    </div>
    <div class="w-3/5 min-h-screen hidden md:block lg:block">
      <!-- <img [src]="imgPath"> -->
    </div>
  </div>
