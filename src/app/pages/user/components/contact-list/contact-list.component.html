<h2 mat-dialog-title class="text-center">New Chat!</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" required=""
        placeholder="Search name..." [(ngModel)]="contact">
    </div>
    <mat-tab label="Groups">
        <mat-card class="chat-card">
            <mat-card-header>
                <mat-card-title-group flex flex-row>
                    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                    <mat-card-title>Shiba Inu</mat-card-title>
                </mat-card-title-group>
            </mat-card-header>
        </mat-card>
    </mat-tab>
</mat-dialog-content>
<mat-dialog-actions align="center" >
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
